<!DOCTYPE html>
<html>
<head>
    <title>Web Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Sign In</h1>
        <form>
            <label for="name">Name:</label><br>
            <input class="txt" type="text" id="name" name="name"><br>
            <label for="email">Email Address:</label><br>
            <input class="txt" type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input class="txt" type="password" id="password" name="password"><br>
            <label for="confirm_password">Confirm Password:</label><br>
            <input class="txt" type="password" id="confirm_password" name="confirm_password"><br><br>
            <input  class="btn" type="submit" value="Submit">
        </form>
        <p> Already have an account?<a href="">Login Here</a></p>
    </div>
</body>
</html>
