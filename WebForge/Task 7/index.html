<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="#" method="post" enctype="multipart/form-data">
  
  <input type="text" id="name" name="name" placeholder="Name" required>
  
  <input type="email" id="email" name="email" placeholder="Email" required>
  
  <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
  
  <input type="password" id="password" name="password" placeholder="Password" required>
  
  <input type="date" id="dob" name="dob" required>
  
  <div class="gender">
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
  </div>
  
  <select id="country" name="country" required>
    <option value="" disabled selected hidden>Country</option>
    <option value="India">India</option>
    <option value="US">US</option>
    <option value="UK">UK</option>
    <option value="China">China</option>
    <option value="Russia">Russia</option>
    <option value="Japan">Japan</option>
    <option value="Germany">Germany</option>
    <option value="France">France</option>
    <option value="Canada">Canada</option>
    <option value="Brazil">Brazil</option>
  </select>
  
  <textarea id="about" name="about" rows="4" cols="50" maxlength="500" placeholder="Write about yourself (Less than 500 words)" required></textarea>
  
  <input type="file" id="id_proof" name="id_proof" accept=".pdf, .doc, .docx" required>
  
  <input type="checkbox" id="terms" name="terms" value="agree" required>
  <label for="terms">By clicking you agree to our terms and conditions</label>
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
